<div class="bg-transparent min-h-full">
    <nav>
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex gap-3">
            <button (click)="toggleSidebar('linksTab')"
                    class="p-2 transition-colors hidden md:block rounded-md shadow-md hover:bg-secondary hover:text-white focus:outline-none text-gray-500"
                    [ngClass]="(isSidebarOpen &&  currentSidebarTab === 'linksTab') ? 'text-white bg-secondary' : 'text-gray-500 bg-white'">
              <span class="sr-only">Toggle sidebar</span>
              <svg aria-hidden="true" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h7"></path>
              </svg>
            </button>
  
            <button (click)="toggleSidebar('messagesTab')"
                    class="p-2 transition-colors rounded-md shadow-md hover:bg-secondary hover:text-white focus:outline-none text-gray-500 "
                    [ngClass]="(isSidebarOpen &&  currentSidebarTab === 'messagesTab') ? 'text-white bg-secondary' : 'text-gray-500 bg-white'">
              <span class="sr-only">Toggle message panel</span>
              <svg aria-hidden="true" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
              </svg>
            </button>
  
            <button (click)="toggleSidebar('notificationsTab')"
                    class="p-2 transition-colors rounded-md shadow-md hover:bg-secondary hover:text-white focus:outline-none text-gray-500 "
                    [ngClass]="(isSidebarOpen &&  currentSidebarTab === 'notificationsTab') ? 'text-white bg-secondary' : 'text-gray-500 bg-white'">
              <span class="sr-only">Toggle notifications panel</span>
              <svg aria-hidden="true" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
            </button>
          </div>
  
          <div class="pb-3 pt-4">
            <div class="flex items-center px-5">
              <div class="flex-shrink-0">
                <img class="h-10 w-10 rounded-full" [src]="userData?.profile_picture_url" alt="User profile picture" />
              </div>
              <div class="ml-3">
                <div class="text-base font-medium leading-none">{{ userData?.userName }}</div>
                <div class="text-sm font-medium leading-none text-gray-400">{{ userData?.email }}</div>
              </div>
  
              <button (click)="toggleSidebar('linksTab')"
                      class="p-2 transition-colors rounded-md focus:outline-none text-gray-500 bg-white"
                      [ngClass]="(isSidebarOpen &&  currentSidebarTab === 'linksTab') ? 'text-secondary' : 'text-gray-500'">
                <span class="sr-only">Settings</span>
                <svg aria-hidden="true" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
