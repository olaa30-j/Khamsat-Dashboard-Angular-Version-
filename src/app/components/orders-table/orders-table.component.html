<mat-card>
    <mat-card-header>
      <mat-card-title>Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="userID">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let element">{{element.userID}}</td>
        </ng-container>
  
        <ng-container matColumnDef="serviceID">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Service ID </th>
          <td mat-cell *matCellDef="let element">{{element.serviceID}}</td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>
  
        <ng-container matColumnDef="upgrades">
          <th id="upgrades" mat-sort-header mat-header-cell *matHeaderCellDef> Upgrades </th>
          <td mat-cell *matCellDef="let element">{{element.upgrades.join(', ')}}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
  
        <ng-container matColumnDef="orderNumber">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Order Number </th>
          <td mat-cell *matCellDef="let element">{{element.orderNumber}}</td>
        </ng-container>
  
        <ng-container matColumnDef="totalPrice">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Total Price </th>
          <td mat-cell *matCellDef="let element">{{element.totalPrice | currency}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
