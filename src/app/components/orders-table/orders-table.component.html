<mat-card>
    <mat-card-header>
      <mat-card-title>Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="Transaction_id">
          <th mat-header-cell *matHeaderCellDef> Transaction </th>
          <td mat-cell *matCellDef="let element">{{ element.order_number}}</td>
        </ng-container>
  
        <ng-container matColumnDef="profilePicture">
          <th mat-header-cell *matHeaderCellDef> Client Picture </th>
          <td mat-cell *matCellDef="let element" class="w-fit m-auto">
            <img [src]="element.user_id.profilePicture" alt="Profile Picture" class="rounded-full m-auto" width="50" height="50">
          </td>
        </ng-container>
  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element">{{ element.user_id.first_name.en }} {{ element.user_id.last_name.en }}</td>
        </ng-container>
  
        <ng-container matColumnDef="serviceTitle">
          <th mat-header-cell *matHeaderCellDef> Service Title </th>
          <td mat-cell *matCellDef="let element" class="max-w-[25%] w-[25%]">{{ element.items[0].service_id.title.en }}</td>
        </ng-container>
  
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element" class="border border-gray-300">{{ element.total }}$</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">{{ element.status.en }}</td>
        </ng-container>
  
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef> Last Update </th>
          <td mat-cell *matCellDef="let element" class="text-blue-600 font-[500]">{{ element.updatedAt | date }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
