<div class="flex min-h-[100vh] flex-col justify-center px-6 py-12 lg:px-8 bg-[#f1f1f1]">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="/logo.png" alt="Your Company">
      <h2 class="mt-3 text-center text-2xl font-[400] leading-9 tracking-tight text-gray-900">Sign in <span class="text-[#fbb11c] font-[500] underline"> Khamsat Dashboard </span></h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xl rounded-2xl bg-white p-8">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input 
              id="email" 
              name="email" 
              type="email" 
              autocomplete="email" 
              required 
              class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-grey placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-grey outline-none sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-blue-700 hover:text-blue-600">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-grey placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-grey outline-none sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-grey px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:opacity-0.9 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-grey">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="#" class="font-semibold leading-6 text-blue-700 hover:text-blue-600">Start a 14 day free trial</a>
      </p>
    </div>
  </div>
